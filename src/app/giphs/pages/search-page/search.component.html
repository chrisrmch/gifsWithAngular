<h2 class="text-2xl font-bold mt-5">
  Search Your Giphs!
</h2>

<h3 class="text-sm text-gray-500">
  Search giphs by name, description or tags
</h3>

<section class="flex flex-col gap-4">
  <input
   type="text"
    placeholder="Search giphs"
     class="mt-3 border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(TxtEnter.value)"
     #TxtEnter />
</section>

<br class="mt-2">

<section>
  <giphs-list [Giphs]="gifs()"></giphs-list>
</section>
